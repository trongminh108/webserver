type Book {
  # Example field (placeholder)
  id: ID
  name: String
  genre: String
  authorId: ID
  author: Author
}

input CreateBookInput {
  # Example field (placeholder)
  exampleField: Int
}

input UpdateBookInput {
  id: Int!
}

type Query {
  books: [Book]!
